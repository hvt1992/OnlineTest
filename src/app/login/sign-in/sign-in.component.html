<div class="row">
    <div class="col-sm-12 col-md-12 col-xs-12 col-lg-10" style="height: 92.7vh;">
        <div class="signin">
            <form>
                <div class="form-group">
                    <label for="email">Email address:</label>
                    <input type="email" class="form-control" placeholder="Enter email" [(ngModel)]="email" name="email"> 
                </div>
                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" placeholder="Enter password" [(ngModel)]="pwd" name="pwd"/>
                </div>
                <button class="btn btn-primary" (click)="submitUserNamePassword(email,pwd)">Submit</button>
            </form>
        </div>
    </div>
    <div class="col-sm-3 col-md-3 col-xs-3 col-lg-3 text-center"></div>
</div>
